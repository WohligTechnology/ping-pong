<ion-modal-view>
    <ion-header-bar class="nobordersearch">

        <!--
        <h1 class="title">Create Attach</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSearch()">Skip</button>
        </div>
-->

        <div class="bar bar-header item-input-inset makeittransparent">
            <label class="item-input-wrapper">

                <i class="icon ion-ios-search-strong placeholder-icon searchwhitebig"></i>
                <input class="searchwhite" type="search" ng-change="onSearchChange(search)" ng-model="search.text" placeholder="Search">


            </label>
            <button class="button button-icon ion-ios-close-empty" ng-click="closeSearch();">

            </button>
        </div>
    </ion-header-bar>
    <ion-content>
        <ul class="list topone">
            <li class="item searchitem item-avatar item-icon-right" ng-click="toUser(user.userid)" ng-repeat="user in users">
                <img src="{{user.image | profileimag}}">
			  {{user.name}}
            </li>
        </ul>
        
        <ion-infinite-scroll on-infinite="loadMoreUsers()" ng-if="keepscrolling" distance="25%">
        </ion-infinite-scroll>
    </ion-content>
</ion-modal-view>
