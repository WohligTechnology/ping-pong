<ion-view view-title="Detail">
    <ion-content>
        <!-- <ion-refresher pulling-text = "Refresh Polls" on-refresh = "reloadFeeds()"> -->
        <ion-list class="avtar">
            <ion-item class="item-remove-animate item-avatar item-icon-right removeborder" type="item-text-wrap">
                <img class="littlebig" ng-src="{{feeddetail.userpolldetail.image | profileimag}}" ng-click="openuserdetail(feeddetail.user)">
                <div class="contentright">

                    <span class="namebold" ng-bind="feeddetail.userpolldetail.name"></span>
                    <span class="namegrey" ng-bind="feed.nameat"></span>
                    <span class="item-note"><i class="ion-ios-paper-outline"> {{feeddetail.userpolldetail.timestamp | time}}</i></span>
                    <p class="tweetcontent">{{feeddetail.userpolldetail.content}}<a class="removeline" href="graphit.as/mozblog">graphit.as/mozblog</a>
                    </p>

                    <div class="imageset">
                        <ion-scroll direction="x">
                            <div class="row">

                                <div class="col col-33" ng-repeat="op in feeddetail.poll_images">
                                    <a href="#/tab/home/categoriess/{{slider.link}}">
                                        <img src="img/{{op.image}}" class="full-image full-img">
                                        <!--                                <p class="royal productprice">{{op.text}}</p>-->
                                    </a>
                                </div>
                            </div>
                        </ion-scroll>
                    </div>

                    <!--                    <img class="max80" ng-src="{{feed.image}}">-->
                    <div class="row nopadding">
                        <div class="col">
                            <button class="button button-icon ion-android-star bottomicons"></button>
                        </div>
                        <div class="col">
                            <button class="button button-icon ion-android-share-alt bottomicons"></button>
                        </div>

                        <div class="col" ng-click="openComment()">
                            <button class="button button-icon ion-social-twitch bottomicons"></button>
                        </div>
                        <div class="col" ng-click="openPopover();">
                            <button class="button button-icon ion-android-more-vertical moredot"></button>
                        </div>
                    </div>
                </div>
            </ion-item>
            <div class="row" ng-if="feeds != ''">
                <div class="col col-75">
                    <div>
                        <div class="row">Vote your Choice</div>
                        <div class="row spaceout" ng-repeat="fed in feeds">
                            <div class="col col-33">{{fed.name}}</div>
                            <div class="col col-75">
                                <div class="team lefty" ng-style="{'width':fed.y}" ng-if="30 != '-1'"></div>
                            </div>
                        </div>
                    </div>
                    <!--                    <barhighchart obj='feeds' code="feeds"></barhighchart>-->
                </div>

                <div class="col godown" ng-if="feeddetail.userpolldetail.shouldhaveoption=='1'">
                    <div class="row spaceout" ng-repeat="but in feeddetail.poll_options">
                        <button class="button button-small button-assertive fullbutton" ng-click="voteMe(but)">
                            Vote
                        </button>
                    </div>
                </div>
            </div>
            <!--
            <div class="col col-75">
                    <barhighchart obj='feeds.poll_options'></barhighchart>
                </div>
-->

        </ion-list>

        <div class="item item-divider"> {{comments.length}} Comments</div>

        <div class="no-connect-user" ng-show="loading==false">
            <h3>No Comments yet...</h3>
        </div>
        <div class="no-connect" ng-show="loading==true">
            <h3>Loading...</h3>
        </div>

        <ion-list class="avtar">
            <ion-item class="item-remove-animate item-avatar item-icon-right removeborder" type="item-text-wrap" ng-repeat="comment in comments">
                <img class="littlebig" ng-src="{{comment.image | profileimag}}" ng-click="openuserdetail(feeddetail.user)">
                <div class="contentright">

                    <span class="namebold" ng-bind="comment.name"></span>
                    <span class="item-note"><i class="ion-ios-paper-outline"> {{comment.timestamp | time}}</i></span>
                    <p class="tweetcontent">{{comment.content}}
                    </p>
                    <div class="row nopadding">
                        <div class="col">
                            <button class="button button-icon ion-reply bottomicons"></button>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>



        <!--
        <nav mfb-menu position="br" effect="zoomin" label="hover here" active-icon="ion-edit" resting-icon="ion-plus-round" toggling-method="hover">
            <button mfb-button icon="paper-airplane" label="menu item"></button>
        </nav>
-->
    </ion-content>
</ion-view>
