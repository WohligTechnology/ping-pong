<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-dark barheight">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="left">
        <button class="button icon ion-android-person-add">
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button icon ion-android-search">
        </button>
        <button class="button icon ion-plus">
        </button>
        <!--
        <button class="button icon ion-android-open">
            </button>
-->
    </ion-nav-buttons>
</ion-nav-bar>
<!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
<ion-nav-view></ion-nav-view>
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Timelines" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="Notificatons" icon-off="ion-ios-bell rotatebell" icon-on="ion-ios-bell rotatebell" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="Messages" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Me" icon-off="ion-person" icon-on="ion-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
</ion-tabs>
